server:
  port: 50000

spring:
  datasource:
    url: jdbc:h2:mem:demo
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

backbase:
  my_secret: ${MY_SECRET:my yaml secret}
  holiday_client_key: ${HOLIDAY_CLIENT_KEY:81fbe33f-28b5-4754-b98c-4bf5a6595637}

